<ion-card *ngFor="let item of resultList; let i = index" >

  <ion-item>
    <h2>November 5, 1955</h2>
    <ion-badge push="3" color="light">{{item.itemCategory}}</ion-badge>
    <ion-badge  color="light">{{item.itemCategory}}</ion-badge>
    <ion-badge  color="light">{{item.itemCategory}}</ion-badge>
    <ion-badge  color="light">{{item.itemCategory}}</ion-badge>
  </ion-item>
<ion-row>
  <ion-col class="ion-align-items-center" size-md = "12" size-xs = "12">
    <div class="category-slider ion-padding-start">
      <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
        <ion-slide *ngFor="let category of categories">
          <ion-col>
            <h4>{{ category.name }}</h4>
            <img src="{{ category.image }}" />
          </ion-col>
        </ion-slide>
      </ion-slides>
    </div>
  </ion-col>
  <ion-col>
  </ion-col>
  <ion-col size-md = "12" size-xs = "12">
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  </ion-col>

</ion-row>

  <ion-row>
    <ion-col>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-button fill="clear" (click)="presentModal()">
        <ion-icon slot="icon-only" name="eye"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-card>
