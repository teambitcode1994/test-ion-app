<ion-list>
  <ion-item (click)="selectItem('cal-view')">
    <ion-icon id="calander" name="calendar-number-outline" slot="start"></ion-icon>
    <ion-label for="calander" value="cal-view">Calander View</ion-label>
  </ion-item>
  <ion-item (click)="selectItem('list-view')">
    <ion-icon id="list" name="list-outline" slot="start"></ion-icon>
    <ion-label for="list" value="list-view">List View</ion-label>
  </ion-item>
  </ion-list>
